<!-- 
TYLEN-ALE
Landing Page
By: Evan Hansen & Matthew Tenuta
Tylen-Ale landing page. Very simple page of just a Yes / No button.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tylen-Ale Landing Page</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body class="colour">
<h1 class="hidden">Landing Page</h1>
    <main class="container column-style">
        <!-- Landing Page Logo -->
        <div class="padding border container">
            <img class="centered big-logo" src="images/Tylen-Ale_Logo.svg" alt="Logo Here">
        </div>

        <!-- Question to get in -->
        <section>
            <h2 class="title white"> Are you older than 19 years old? </h2>
            <div class="center-items padding2">
                <button class="btn yes" onclick="window.location.href='index.html'">Yes</button>
                <button class="btn no" onclick="window.location.href='https://www.disneychannel.ca'">No</button>
            </div>
        </section>
        
    </main>
    
</body>
</html>
